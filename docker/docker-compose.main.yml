# ============================================================
# T-curity Main Server - Docker Compose
# ============================================================
# 사용법: docker compose -f docker-compose.main.yml up -d
# ============================================================

services:
  nginx:
    image: nginx:alpine
    container_name: tcurity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: tcurity-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  backend:
    image: ghcr.io/t-curity/backend:develop
    container_name: tcurity-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # GPU 서버 Private IP (AWS: 10.0.83.190 / 카카오: 10.0.83.48)
      - AI_SERVER_URL=http://10.0.83.48:9000

  sdk:
    image: ghcr.io/t-curity/sdk:dev
    container_name: tcurity-sdk
    restart: unless-stopped
    ports:
      - "3000:3000"

  demo:
    image: ghcr.io/t-curity/demo:dev
    container_name: tcurity-demo
    restart: unless-stopped
    ports:
      - "5173:5173"

networks:
  default:
    name: tcurity-network
