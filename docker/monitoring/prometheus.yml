global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'main-server'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          server: 'main'
          environment: 'production'

  - job_name: 'gpu-server'
    static_configs:
      - targets: ['10.0.83.48:9100']
        labels:
          server: 'gpu'
          environment: 'production'
